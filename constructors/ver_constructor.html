<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2021/22 - Driver Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../myCSS.css" />
    <link rel="stylesheet" href="./css/ver_constructor.css">
</head>
<body>
    <!-- Work Area-->
    <section>
        <div class="constructor_image" >
            <img data-bind="attr:{src: ImageUrl}" alt="foto do carro" class="carimg_responsive">
        </div>
        <div>
            <p data-bind="text:Name()"></p>
            <p>Constructor ID: <span data-bind="text: ConstructorId"></span></p>
            <p>Nickname: <span data-bind="text: ConstructorRef"></span></p>
            <p>Nationality: <span data-bind="text: Nationality"></span></p>
            <p>Total Races: <span data-bind="text: Races().length"></span></p>
        </div>
        <div>
            <a data-bind="attr: {href: Url, target:'blank'}"  target="_blank" rel="noopener noreferrer">ler mais</a>
        </div>
        <div>
            <a class="card-action" data-bind="click : $root.addFavourite.bind(ConstructorId)">
                <i class="fa fa-heart" aria-hidden="true" style="cursor: pointer;"></i>
            </a>
        </div>
    </section>

    <!-- End of Work Area -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../driverDetails.js"></script>
    <script src="./ver_constructor.js"></script>
</body>
</html>
