    <link rel="stylesheet" href="./css/myCSS.css" />

    <link rel="shortcut icon" href="/images/favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav-beg">
        <div class="container" id="container_div">
            <a class="navbar-brand" href="index.html" style="margin-right:2rem">
                <img src="./images/formula-1-logo-7.png" width="130" height="35" class="d-inline" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="z-index: 2; background-color: #fff;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="itens_menu navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item navitem1" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="news.html">News</a>
                    </li>
                    <li class="nav-item navitem1" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="seasons.html">Seasons</a>
                    </li>
                    <li class="nav-item navitem2" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            aria-current="page" href="drivers.html">Drivers</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./constructors.html">Constructors</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./circuits.html">Circuits</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item ml-auto justify-content-end"><a class="nav-link text-light"
                            href="personal.html"><i class="fa fa-user-circle fa-lg" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Work Area-->
    <div class="container text-light">
        <div class="py-2 mb-3 text-light">
            <h2 data-bind="text:Name() +' ['+DriverId()+']'"></h2>
        </div>
        <!-- ko if:Name().length > 0 -->
        <table class="table table-sm small text-light">
            <tr class="row">
                <th class="col-md-2">Driver Id</th>
                <td class="col-md-10" data-bind="text: DriverId"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Nickname</th>
                <td class="col-md-10" data-bind="text: DriverRef"></td>
            </tr>
            <tr class="row" data-bind="visible: ImageUrl() != '' && ImageUrl() != null">
                <th class="col-md-2">Image</th>
                <td class="col-md-10"><img class="img-thumbnail col-2" data-bind="attr:{src: ImageUrl}"><br />[<span
                        data-bind="text: ImageUrl"></span>]</td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Name</th>
                <td class="col-md-10" data-bind="text: Name"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Nationality</th>
                <td class="col-md-10" data-bind="text: Nationality"></td>
            </tr>
            <tr class="row" data-bind="visible: Number() != '' && Number() != null">
                <th class="col-md-2">Number</th>
                <td class="col-md-10" data-bind="text: Number"></td>
            </tr>
            <tr class="row">
                <th class="col-md-2">Url</th>
                <td class="col-md-10"><a class="text-muted text-decoration-none"
                        data-bind="attr: {href: Url, target:'blank'}"><i class="fa fa-external-link"></i> [<span
                            class="" data-bind="text: Url"></span>]</a></td>
            </tr>
            <tr class="row">
                <th colspan="2">Races [<span data-bind="text: Races().length"></span>]</th>
            </tr>
            <tr>
                <td colspan="2" class="small" data-bind="foreach: Races">
                    <div class="border rounded d-inline-block mr-2 mb-1 p-1"><i class=" fa fa-dot-circle-o"></i> <a
                            class="text-muted text-decoration-none"
                            data-bind="text: Name + ' ('+Year+')', attr: { href: './raceDetails?id=' + RaceId }"></a>
                        (<span data-bind="text: RaceId"></span>)</div>
                </td>
            </tr>
        </table>
        <!-- /ko -->
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="../images/F1_logo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Work Area -->

        <div class="container small">
            <div class="navbar-text text-light">&copy; Introdução as Tecnologias Web - 2021/22</div>

                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link text-light">Universidade de
                        Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/driverDetails.js"></script>
</body>

</html>
