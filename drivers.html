<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2021/22 - Drivers List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href=" https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="./css/myCSS.css" />
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/drivers.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav-beg">
        <div class="container" id="container_div">
            <a class="navbar-brand" href="index.html" style="margin-right:2rem">
                <img src="./images/formula-1-logo-7.png" width="130" height="35" class="d-inline" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="z-index: 2; background-color: #fff;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="itens_menu navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item navitem1" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="news.html">News</a>
                    </li>
                    <li class="nav-item navitem1" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="seasons.html">Seasons</a>
                    </li>
                    <li class="nav-item navitem2" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            aria-current="page" href="drivers.html">Drivers</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./constructors.html">Constructors</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./circuits.html">Circuits</a>
                    </li>
                    <li class="nav-item navitem3" style="margin:1rem;"><a class="iten_menu nav-link text-light"
                            href="./feedback.html">Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav ">
                    <li class="nav-item ml-auto justify-content-end"><a class="nav-link text-light"
                            href="personal.html"><i class="fa fa-user-circle fa-lg" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom pt-4 pb-2 mb-3 text-light">
            <h2 data-bind="text: displayName"></h2>
        </div>
        <!-- Auto complete search bar -->
        <div class="input-group mb-3 barra_de_pesquisa">
            <input type="text" class="form-control" ID="SearchText" placeholder="Search for a Driver"
                id="insertedDriver">
            <a id="chosen" href="">
                <button class="input-group-text btn-danger" style="height:42px"><i class="fa fa-search"
                        aria-hidden="true" onclick=changeLink()></i></button>
            </a>
        </div>



        <!-- ko if:records().length > 0 -->
        <div class="row small text-light">
        </div>

        <!-- /ko -->
        <table class="table table-sm small text-light">
            <thead class="text-light">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Nationality</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody class="bg" data-bind="foreach: records" id="table-drivers">
                <tr>
                    <td class="align-middle" data-bind="text:DriverId"></td>
                    <td class="align-middle" data-bind="text:Name"></td>
                    <td class="align-middle" data-bind="text:Nationality"></td>
                    <td class="text-end">
                        <a class="btn btn-default btn-light btn-sm" id="detailsButton"
                            data-bind="attr: { href:'./driverDetails.html?id=' + DriverId }"><i class="fa fa-eye"
                                title="Selecione para ver detalhes"></i></a>
                        <button class="btn btn-default btn-sm" id="favoriteButton"
                            data-bind="click: $root.addFavourite.bind($data, DriverId)">
                            <i data-bind="attr: {id : DriverId}" class="fa fa-heart-o"
                                title="Selecione para adicionar aos favoritos"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="menu_navegacao container">
        <p class=" col-4 mr-auto pt-2" style="color: #fff;">
            <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
            <span data-bind="html: 'Drivers: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
        </p>
        <div class="col-8 my-0 pt-3">
            <ul class="pagination float-end">
                <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                <li class="page-item float-end"><a class="page-link" title="First Page"
                        data-bind="attr: { href: './drivers.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                <li class="page-item float-end"><a class="page-link" title="Previous Page"
                        data-bind="attr: { href: './drivers.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                <!-- /ko -->
                <!-- ko foreach: pageArray()-->
                <!-- ko if:$data == $parent.currentPage() -->
                <li class="active page-item"><a class="page-link"
                        data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                <!-- /ko -->
                <!-- ko if:$data != $parent.currentPage() -->
                <li class="page-item"><a class="page-link"
                        data-bind="attr: { href: './drivers.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a>
                </li>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                <li class="page-item"><a class="page-link" title="Next Page"
                        data-bind="attr: { href: './drivers.html?page=' + nextPage(), rel:'next' }">→</a></li>
                <li class="page-item"><a class="page-link" title="Last Page"
                        data-bind="attr: { href: './drivers.html?page=' + totalPages() }">⇥</a></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="/images/F1_logo.png" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <i class="fa fa-spin fa-3x fa-refresh"></i>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Working Area -->
    <nav class="navbar navbar-expand-sm fixed-bottom" id="footer" i>
        <div class="container small">
            <div class="navbar-text text-light">&copy; Introdução as Tecnologias Web - 2021/22</div>
            <div class="navbar-text text-light">Made by us with <i class="fa fa-heart-o text-danger"></i> for <a
                    href="mailto:jsp@ua.pt" class="text-decoration-none text-muted">jsp@ua.pt</a>.</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link text-light">Universidade de
                        Aveiro</a></div>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./js/drivers.js"></script>
</body>

</html>
